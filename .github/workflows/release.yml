name: Release
on:
  push:
    tags:
      - 'v*' # Триггер только при пуше тега, начинающегося с v (например, v0.1.0)
  workflow_dispatch: # Возможность запустить вручную из интерфейса GitHub

jobs:
  release:
    permissions:
      contents: write # Разрешение на создание релизов и загрузку ассетов
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # Пока только Windows, так как код специфичен для этой ОС

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Кэширование ускоряет установку зависимостей
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenRedux ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
