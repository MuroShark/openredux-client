name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Download Patcher from Private Repo
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'MuroShark/openredux-patcher'
          version: 'latest'
          file: 'patcher.exe'
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          target: 'src-tauri/binaries/patcher-x86_64-pc-windows-msvc.exe'

      - name: Install frontend dependencies
        run: npm install

            - name: Debug Keys (Check presence)
        shell: bash
        env:
          PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          echo "--- DEBUG INFO ---"
          if [ -z "$PRIVATE_KEY" ]; then
            echo "❌ Error: TAURI_SIGNING_PRIVATE_KEY is empty or missing in Secrets!"
          else
            echo "✅ TAURI_SIGNING_PRIVATE_KEY found (Length: ${#PRIVATE_KEY})"
            # Проверка начала ключа (безопасно, это стандартный заголовок)
            if [[ "$PRIVATE_KEY" == dW50c* ]]; then
               echo "   Key format looks correct (starts with 'dW50c...')"
            else
               echo "   ⚠️ Warning: Key does not start with 'dW50c'. Check if it is base64 encoded correctly."
            fi
          fi

          if [ -z "$KEY_PASSWORD" ]; then
             echo "⚠️ Warning: TAURI_SIGNING_PRIVATE_KEY_PASSWORD is empty."
             echo "   If your key requires a password, signing WILL fail."
          else
             echo "✅ TAURI_SIGNING_PRIVATE_KEY_PASSWORD found"
          fi
          echo "------------------"


      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: .
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenRedux ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --bundles nsis
